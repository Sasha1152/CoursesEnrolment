<!--Modal-->
<div class="modal fade" id="confirmDeleteModal{{ user.id }}" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="width: 350px; word-wrap: break-word;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel" style="color:red"><b>Attention!</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you really want to delete user <b>{{ user.name }}</b>?</p>
        <p>This action is permanent!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
        <form class="form-check-inline" action="{% url 'delete_user' %}" method="post">
            <button type="submit" class="btn btn-danger" name="user_id" value="{{ user.id }}">delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
