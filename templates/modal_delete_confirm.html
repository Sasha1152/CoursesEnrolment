<!--template-->
 <button type="button" class="btn btn-danger btn-circle" data-toggle="modal" data-target="#exampleModal">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    {% include 'modal_delete_confirm.html' %}

<!--Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Attention! </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you really want to delete user $("{{ user.name }}")?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
        <form class="form-check-inline" action="{% url 'delete_user' %}" method="post">
            <button type="submit" class="btn btn-primary" name="user_id" value="{{ user.id }}">delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
