<!--Modal-->
<div class="modal fade" id="updateModal{{ user.id }}" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel" style="color:green"><b>Updating data of user {{ user.name }}:</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
            <label for="user-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="user-name">
        </div>

        <div class="form-group">
            <label for="user-email" class="col-form-label">E-mail:</label>
            <input type="text" class="form-control" id="user-email">
        </div>

        <div class="form-group">
            <label for="user-phone" class="col-form-label">Phone:</label>
            <input type="text" class="form-control" id="user-phone">
        </div>

        <div class="form-group">
            <label for="user-status" class="col-form-label">Status:</label>
            <input type="text" class="form-control" id="user-status">
        </div>

        <div class="form-group">
            <label for="user-courses" class="col-form-label">Courses:</label>
            <input type="text" class="form-control" id="user-courses">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
        <form class="form-check-inline" action="{% url 'update_user' %}" method="post">
            <button type="submit" class="btn btn-success" name="user_id" value="{{ user.id }}">update</button>
        </form>
      </div>
    </div>
  </div>
</div>
