<!--Modal-->
<div class="modal fade" id="updateModal{{ student.id }}" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel" style="color:green"><b>Updating data of student {{ student.name }}:</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
            <label class="col-form-label">Name:</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label class="col-form-label">E-mail:</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label class="col-form-label">Phone:</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label class="col-form-label">Status:</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label class="col-form-label">Courses:</label>
            <input type="text" class="form-control">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
        <form class="form-check-inline" action="{% url 'update_student' %}" method="post">
            <button type="submit" class="btn btn-success" name="student_id" value="{{ student.id }}">update</button>
        </form>
      </div>
    </div>
  </div>
</div>
