<!--Modal-->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document" style="width: 350px;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createModalLabel" style="color:green"><b>Create User</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form action="{% url 'create_user' %}" method="post">
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label">Name:</label>
                <input type="text" class="form-control" name="name" value="">
                <small class="form-text text-muted">This field is required!</small>
            </div>

            <div class="form-group">
                <label class="control-label">E-mail:</label>
                <input type="text" class="form-control" name="email" value="">
                <small class="form-text text-muted">This field is required!</small>
            </div>

            <div class="form-group">
                <div class="d-inline-block">
                    <label class="control-label">Phone:</label>
                </div>
                <div class="d-inline-block">
                    <input type="text" class="form-control" name="phone" value="">
                </div>
            </div>

            <div class="form-group">
                <div class="d-inline-block">
                    <label class="control-label d-inline">Status:</label>
                </div>
                <div class="d-inline-block">
                    <select class="form-control d-inline" name="status" id="status">
                        <option selected>inactive</option>
                        <option>active</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label">Courses:</label>
                <select class="form-control" name="courses" id="courses">
                    <option value="none" selected disabled hidden>Select a course</option>
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
                    <button type="button" class="btn-sm" style="margin-top:10px">add course</button>
            </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
          <button type="submit" class="btn btn-success">create</button>
        </div>
      </form>
    </div>
  </div>
</div>
